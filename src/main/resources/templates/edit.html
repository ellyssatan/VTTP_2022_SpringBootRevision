<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Particulars</title>
</head>
<body>
    <h1>Edit a person</h1>
    
    <div>
        <form th:action="@{/edit}" th:object="${person}" method="PUT">
            <p>
                ID:
                <input type="text" th:field="${person.id}" readonly/>
            </p>
            <p>First Name:
                <input type="text" th:field="${person.firstName}"/>
            </p>
            <p>Last Name:
                <input type="text" th:field="${person.lastName}"/>
            </p>
            <br>
            <input type="submit" value="Update">
        </form>
    </div>
    <div th:if="${errorMessage}" style="color: red; font-style: italic;">Input valid First & Last Name!</div>
</body>
</html>
